<!DOCTYPE html>
 <html lang="pt-BR">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mais Dindin - Home</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="container main-container">
         <div class="home-header d-flex justify-content-between align-items-center">
             <div>
                 <i class="fas fa-dollar-sign app-logo"></i>
                 <h1 class="app-title-text d-inline-block align-middle">MAIS DINDIN</h1>
             </div>
             <button id="btnLogout" class="btn btn-sm btn-outline-warning" style="display: none;">Sair <i class="fas fa-sign-out-alt"></i></button>
         </div>

         <p class="mb-3 h5" id="welcomeMessage">Bem vindo(a)!</p> 

         <div class="content-section saldo-section mb-4">
             <p class="saldo-label">Seu Saldo Atual</p>
             <p class="saldo-amount" id="saldoValor">R$ --,--</p> 
             <a href="despesas_categoria.html" class="saldo-description">
                 Ver extrato detalhado <i class="fas fa-angle-right fa-xs ms-1"></i>
             </a>
         </div>

         <div class="content-section mb-4">
             <h6 class="section-title">Ações Rápidas</h6>
             <div class="row gx-3 gy-3">
                 <div class="col-md-6">
                     <a href="adicionar_despesa.html" class="action-button-home">
                         <i class="fas fa-receipt text-despesa"></i>
                         <span>Registrar Despesa</span>
                     </a>
                 </div>
                 <div class="col-md-6">
                     <a href="adicionar_receita.html" class="action-button-home">
                         <i class="fas fa-hand-holding-usd text-receita"></i>
                         <span>Registrar Receita</span>
                     </a>
                 </div>
             </div>
         </div>

         <div class="content-section p-0">
             <div class="p-3 pb-0">
                 <h6 class="section-title mb-3">Últimas Movimentações</h6>
                 <div class="list-group" id="listaMovimentacoes">
                     <p class="text-center text-white-50" id="loadingMovimentacoes">Carregando movimentações...</p>
                     </div>
             </div>
             <a href="#" class="btn-see-all mt-3">Ver todas as movimentações <i class="fas fa-angle-down fa-xs ms-1"></i></a>
         </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="js/auth.js"></script> 
     <script src="js/home.js" defer></script> 
 </body>
 </html>
