<!DOCTYPE html>
 <html lang="pt-BR">
 <head>

                     </div>
                     <div id="message" class="mb-3"></div>
                     <button type="submit" class="btn btn-primary-custom text-uppercase" id="btnLogin">Entrar</button>
                 </form>
                 <div class="text-center mt-4">
                     <a href="register.html" class="link-custom text-uppercase" style="font-size: 0.8rem;">NÃ£o possui cadastro? Cadastre-se</a>
                 </div>
             </div>
         </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
