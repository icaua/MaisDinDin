<!DOCTYPE html>
 <html lang="pt-BR">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mais Dindin - Cadastro de Cliente</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="container main-container login-container">
         <div class="row justify-content-center">
             <div class="col-md-6 col-lg-4">
                 <div class="text-center mb-4">
                     <i class="fas fa-user-plus app-logo" style="font-size: 2.5rem; color: #FFCA28;"></i>
                     <h1 class="app-title-text mt-2">CADASTRO DE CLIENTE</h1>
                 </div>
                 <form id="registerForm">
                     <div class="mb-3">
                         <label for="name" class="form-label">Nome Completo (Opcional)</label>
                         <input type="text" class="form-control" id="name" placeholder="Seu nome completo">
                     </div>
                     <div class="mb-3">
                         <label for="email" class="form-label">E-mail *</label>
                         <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
                     </div>
                     <div class="mb-3">
                         <label for="cpf" class="form-label">CPF *</label>
                         <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                     </div>
                     <div class="mb-3">
                         <label for="password" class="form-label">Senha *</label>
                         <input type="password" class="form-control" id="password" placeholder="Crie uma senha forte" required>
                         <div id="passwordHelpBlock" class="form-text text-white-50" style="font-size: 0.75rem;">
                             Sua senha deve ter no mínimo 6 caracteres.
                         </div>
                     </div>
                     <div id="message" class="mb-3"></div>
                     <button type="submit" class="btn btn-primary-custom text-uppercase" id="btnRegister">Criar Minha Conta</button>
                 </form>
                 <div class="text-center mt-4">
                     <a href="login.html" class="link-custom">Já tem uma conta? Faça login</a>
                 </div>
             </div>
         </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="js/register.js" defer></script>
 </body>
 </html>
