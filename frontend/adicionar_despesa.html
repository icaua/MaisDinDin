<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Dindin - Adicionar Despesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container main-container">
        <div class="header-back mb-4 d-flex align-items-center">
            <a href="home.html" class="me-3"><i class="fas fa-arrow-left fa-lg"></i></a>
            <h4 class="mb-0 fw-bold">Adicionar Despesa</h4>
        </div>
        <form id="formAdicionarDespesa">
            <div class="mb-3">
                <label for="valorDespesa" class="form-label text-uppercase">Valor</label>
                <div class="input-group">
                    <span class="input-group-text" style="background-color: #1B263B; border: 1px solid #495057; color: #FFCA28; font-weight: bold;">R$</span>
                    <input type="number" step="0.01" class="form-control" id="valorDespesa" placeholder="0,00" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="dataDespesa" class="form-label text-uppercase">Data</label>
                <input type="date" class="form-control" id="dataDespesa" required>
            </div>
            <div class="mb-3">
                 <label for="descricaoDespesa" class="form-label text-uppercase">Descrição</label>
                 <input type="text" class="form-control" id="descricaoDespesa" placeholder="Ex: Compras de supermercado" required>
            </div>
            <div class="mb-3">
                <label for="tipoDespesa" class="form-label text-uppercase">Tipo/Categoria</label>
                <select class="form-select" id="tipoDespesa" required>
                    <option value="" selected disabled>Selecionar categoria</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="transporte">Transporte</option>
                    <option value="moradia">Moradia</option>
                    <option value="lazer">Lazer</option>
                    <option value="saude">Saúde</option>
                    <option value="educacao">Educação</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="obsDespesa" class="form-label text-uppercase">Observação (Opcional)</label>
                <textarea class="form-control" id="obsDespesa" rows="3" placeholder="Algum detalhe adicional?"></textarea>
            </div>
            <div id="messageDespesa" class="mb-3"></div>
            <button type="submit" class="btn btn-primary-custom text-uppercase">Adicionar Despesa</button>
        </form>
    </div>
    <script src="js/auth.js"></script>
    </body>
</html>
